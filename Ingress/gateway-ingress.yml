apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /

spec:
  ingressClassName: nginx
  rules:
    - host: api.formduo.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-gateway
                port:
                  number: 8762