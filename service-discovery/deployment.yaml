apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery-v1
  labels:
    app: service-discovery
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-discovery
      version: v1
  template:
    metadata:
      labels:
        app: service-discovery
        version: v1
    spec:
      containers:
        - name: service-discovery
          image: qkdrmsgh73/service-discovery:6
          ports:
            - containerPort: 8761
          resources: {}
          env:
            - name: USE_PROFILE
              value: dev
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - mountPath: /logs
              name: pvc-volume
      volumes:
        - name: pvc-volume
          persistentVolumeClaim:
            claimName: pvc-nfs-share-storage